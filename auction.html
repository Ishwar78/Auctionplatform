    <style>

}
        .auction-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 30px; }
        .auction-item { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        .auction-item img { width: 100%; border-radius: 10px; }
        .auction-item h2 { font-size: 20px; margin: 10px 0; }
        .auction-item p { font-size: 16px; }
        input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 10px; padding: 10px 15px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .watchlist-section, .bid-history { margin: 30px auto; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { background: #f0f0f0; padding: 10px; margin: 5px 0; border-radius: 5px; position: relative; }
        .remove-btn { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer;
             border-radius: 5px; }


             
/* Footer */

            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;

        }
        .footer-section {
            width: 30%;

            width: 30px;

        }

.footer-section ul {

    padding: 0;
}

.footer-section ul li {
    margin: 5px 0;
}

.footer-section ul li a {
    color: white;
    text-decoration: none;
    
}

.footer-bottom {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
} 
.footer-section {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 20px;
    border-top: 3px solid #f39c12;
}

.footer-section h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.footer-section p {
    font-size: 1rem;
    margin-bottom: 15px;
    opacity: 0.8;
}

</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/bid.jpeg" alt="Auction Logo">

        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <nav id="nav-menu">
            <a href="index.html">Home</a>

            <a href="how-it-works.html">How It Works</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="auction-container" id="auctionContainer"></section>

    <section class="bid-history">
        <h2>Bid History</h2>
        <ul id="bidHistoryList"></ul>
    </section>

    <section class="watchlist-section">
        <h2>Your Watchlist</h2>
        <ul id="watchlistItems"></ul>
    </section>

   
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>We provide a secure and transparent platform for online auctions.</p>
            </div>

                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="auctions.html">Auctions</a></li>
                    <li><a href="how-it-works.html">How It Works</a></li>

            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><img src="assets/images/facebook.jpeg" alt="Facebook"></a>
                    <a href="#"><img src="assets/images/youtube.jpeg" alt="YouTube"></a>

                </div>
            </div>

        <p>&copy; 2025 Auction Platform | All Rights Reserved</p>
    </footer>

    <script>
          
 function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('active');
        }

   
        const items = [
            { name: "Smart Watch", image: "assets/images/electronic8.jpeg", price: 200 },
            { name: "Laptop", image: "assets/images/card7.png", price: 800 },
            { name: "Headphones", image: "assets/images/electronic7.jpeg", price: 100 },
            { name: "iPhone", image: "assets/images/phone.webp", price: 500 }
        ];
        
        function renderAuctionItems() {
            const container = document.getElementById("auctionContainer");
            container.innerHTML = "";
            items.forEach((item, index) => {
                const auctionItem = document.createElement("div");
                auctionItem.classList.add("auction-item");
                auctionItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h2>${item.name}</h2>
                    <p>Current Bid: <strong>$<span id="currentBid${index}">${item.price}</span></strong></p>
                    <input type="number" id="bidAmount${index}" placeholder="Enter your bid">
                    <button onclick="placeBid(${index})">Place Bid</button>
                    <button onclick="addToWatchlist('${item.name}')">Add to Watchlist</button>
                `;
                container.appendChild(auctionItem);
            });
        }

        function placeBid(index) {
            const bidAmount = document.getElementById(`bidAmount${index}`).value;
            const currentBidElement = document.getElementById(`currentBid${index}`);
            let currentBid = parseInt(currentBidElement.innerText);
            let newBid = parseInt(bidAmount);
            if (newBid > currentBid) {
                currentBidElement.innerText = newBid;
                alert("Bid placed successfully!");
                document.getElementById("bidHistoryList").innerHTML += `<li>Bid on ${items[index].name}: $${newBid}</li>`;
            } else {
                alert("Enter a valid bid higher than the current price.");
            }
        }

        function addToWatchlist(itemName) {
            let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
            if (!watchlist.includes(itemName)) {
                watchlist.push(itemName);
                localStorage.setItem("watchlist", JSON.stringify(watchlist));
                updateWatchlistUI();
                alert(`${itemName} added to watchlist!`);
            } else {
                alert("Item already in watchlist.");
            }
        }

        function updateWatchlistUI() {
            let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
            const watchlistItems = document.getElementById("watchlistItems");
            watchlistItems.innerHTML = "";
            watchlist.forEach((item, index) => {
                watchlistItems.innerHTML += `<li>${item} <button class='remove-btn' onclick='removeFromWatchlist(${index})'>Remove</button></li>`;
            });
        }

        function removeFromWatchlist(index) {
            let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
            watchlist.splice(index, 1);
            localStorage.setItem("watchlist", JSON.stringify(watchlist));
            updateWatchlistUI();
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderAuctionItems();
            updateWatchlistUI();
        });
    </script>
</body>
</html>
